<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scriptd.js" defer></script>
</head>

<body>
    <div class="paint">
        <div class="header">
            <input type="color" id="color">
            <button id="fill">Fill</button>
            <button>Clear</button>
            <input type="range" id="range" min="0" max="100" value="10">
            <div class="sliders">
                <input type="range" id="alfa" min="0" max="100" value="100">
                <div id="alfaText">10</div>
        
            </div>
            <div id="rangeText"> 10 </div>
        </div>
        <div class="main">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
